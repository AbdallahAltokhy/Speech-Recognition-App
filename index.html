<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Speech Recognition App</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="text-box" contenteditable="true">
				<h2>Hello, hope you have a good day!</h2>
				<h3>
					Right now, You can Just ask me about time, Date and Weather. May be
					later I can do more 🤖.
				</h3>
				<h4>
					Hint: <br />
					what is the time? <br />
					what is today's date <br />
					what is the weather in (choose any city) ?
				</h4>
				<h4>Or you can say anything and see it printed down here 👇🏻</h4>
			</div>
			<i class="fa fa-microphone"></i>
		</div>
		<audio class="sound" src="Electronic_Chime.mp3"></audio>
		<script src="index.js"></script>
	</body>
</html>
